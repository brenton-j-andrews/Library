<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Odin Library </title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="contents">

            <!-- Title and library statistics display -->
            <div class="upper_display">
                <h1 id="title"> My Reading Library </h1>

                <!--  Stats info on upper right screen -->
                <div class="stats">
                    <p id="test"> </p>
                    <p id="total_read"> </p>
                </div>
            </div>

            <!-- Menu / buttons information -->
            <div class="button_menu">
                <!-- Drop down organization menu -->
                <div class="dropdown-btn">
                    <label for="cars"> Organize Library By: </label>
                    <select name="cars" id="cars">
                        <option value="date_added"> Date Added </option>
                        <option value="publish_date"> Date Published </option>
                        <option value="shortest"> Shortest Length </option>
                        <option value="shortest"> Longest Length </option>
                        <option value="alphabetic_title"> By Title </option>
                    </select>

                </div>

                <!-- Add / delete from library buttons -->
                <div class="edit_buttons">
                    <button type="button" id="add_btn"> Add a Book </button>
                    <button type="button" id="delete_btn"> Delete a Book </button>
                </div>

                <!-- Add book popup form -->
                <div class="form-popup" id="newBook">
                    <form action="#" method="post" class="form-container" id="form-container">

                        <!-- Form contents -->
                        <h1> Add new book </h1>

                        <label for="title"><b>Title: </b></label>
                        <input type="text" placeholder="Enter title" name="book-title">
                        <br>
                        <label for="author"><b>Author: </b></label>
                        <input type="text" placeholder="Enter author" name="book-author">
                        <br>
                        <label for="page_count"><b>Pages: </b></label>
                        <input type="text" placeholder="Enter page count" name="book-pages">
                        <br>
                        <label for="pub_date"><b>Publication date: </b></label>
                        <input type="text" placeholder="Enter publication date" name="book-pub-date">

                        <!-- Form submit / clear / close buttons -->
                        <button type="submit" class="submit-new-btn" id="submit-form"> Submit </button>
                        <button type="button" class="clear-form-btn" id="clear-form"> Clear </button>
                        <button type="button" class="close-form-btn" id="close-form"> Close </button>
                    </form>
                </div>
            </div>

            <!-- Library content cards -->
            <div class="library_contents" id="library_contents">

            </div>
        </div>

        <script src="script.js"></script>
    </body>
